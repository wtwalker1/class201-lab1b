    <body>
        <script>
            let userMood = prompt ("Hello! How are you today?");
            console.log('userMood is', userMood);
            alert("I see you are " + userMood + ", Well I hope the rest of your day is great.");

            let userName = prompt("What is your name?");
            console.log('userName is', userName);
            alert("Nice to meet you " + userMood + " " + userName);

            let userCity = prompt("What city would you live in if you could live anywhere?");
            console.log('userCity is', userCity);
            alert("Very cool. " + userName + " could be " + userMood + " in " + userCity);

            let userFood = prompt("What is your social security number? Just Kidding. What's your favorite food?");
            console.log('userFood is', userFood);
            alert("Nice. I'm sure one day " + userName + " will be eating " + userFood + " in " + userCity + " feeling extra " + userMood);

        </script>
